<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常用组件</title>
    <link rel="stylesheet" href="./clear.css">
    <link rel="stylesheet" href="./components/tabs/tabs.css">
    <link rel="stylesheet" href="./components/pager/pager.css">
    <link rel="stylesheet" href="./components/carousel/carousel.css">
    <link rel="stylesheet" href="./components/calendar/calendar.css">
</head>
<body>
    <div class="container">
        <h3>Tabs组件</h3>
        <div class="tabs">
            <ol data-role="tab-nav">
                <li>第一页</li>
                <li>第二页</li>
                <li>第三页</li>
                <li>第四页</li>
            </ol>
            <ol data-role="tab-panel">
                <li>
                    <div>1</div>
                </li>
                <li>
                    <div>2</div>
                </li>
                <li>
                    <div>3</div>
                </li>
                <li>
                    <div>4</div>
                </li>
            </ol>
        </div>
        <h3>Pager组件</h3>
        <div class="pager">
            <nav>
                <button class="first">首页</button>
                <button class="prev">上一页</button>
                <ol data-role="pager"></ol>
                <button class="next">下一页</button>
                <button class="last">末页</button>
            </nav>
        </div>
        <h3>Carousel组件</h3>
        <div class="carousel">
            <ul class="pic-list">
                <li>
                    <img src="./static/images/pic-1.jpeg" alt="pic">
                </li>
                <li>
                    <img src="./static/images/pic-2.jpg" alt="pic">
                </li>
                <li>
                    <img src="./static/images/pic-3.jpg" alt="pic">
                </li>
            </ul>
            <ul class="min-button"></ul>
            <button class="carousel-prev btn">&lt;</button>
            <button class="carousel-next btn">&gt;</button>
        </div>
        <h3>Calendar组件</h3>
        <div class="calendar">
            <nav>
                <button class="calendar-prev">&lt;</button>
                <span class="year-month">2017年12月</span>
                <button class="calendar-next">&gt;</button>
                <button class="today">今天</button>
            </nav>
            <ul class="day clear">
                <li>周一</li>
                <li>周二</li>
                <li>周三</li>
                <li>周四</li>
                <li>周五</li>
                <li>周六</li>
                <li>周日</li>
            </ul>
            <ul class="days clear">

            </ul>
        </div>
    </div>
    <script src="./tools/dom.js"></script>
    <script src="./components/tabs/tabs.js"></script>
    <script src="./components/pager/pager.js"></script>
    <script src="./components/carousel/carousel.js"></script>
    <script src="./components/calendar/calendar.js"></script>
</body>
</html>
